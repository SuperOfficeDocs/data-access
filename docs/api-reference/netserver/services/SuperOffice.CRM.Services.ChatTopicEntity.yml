  type: Class
  source:
    path: SuperOffice.Services
    isExternal: true
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: "\nChat topics define who is assigned, when the channel is open for business, and look of the chat widget.\n<p></p>\nCarrier object for ChatTopicEntity.\nServices for the ChatTopicEntity Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IChatAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet ChatTopicEntity 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new ChatAgent();\n    var chatTopicEntity = agent.GetChatTopicEntity( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class ChatTopicEntity : Carrier'
    content.vb: >-
      Public Class ChatTopicEntity
          Inherits Carrier
