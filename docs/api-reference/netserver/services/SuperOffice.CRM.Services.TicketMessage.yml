  namespace: SuperOffice.CRM.Services
  summary: "\nThe TicketMessage carrier is used for representing a service ticket message\n<p></p>\nCarrier object for TicketMessage.\nServices for the TicketMessage Carrier is available from the <xref href=\"SuperOffice.CRM.Services.ITicketAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet TicketMessage 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new TicketAgent();\n    var ticketMessage = agent.GetTicketMessage( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class TicketMessage : Carrier'
    content.vb: >-
      Public Class TicketMessage
          Inherits Carrier
